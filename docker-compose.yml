version: '3.8'

services:
  ml_api:
    build: .
    container_name: ml-api
    ports:
      - "8000:8000"
    environment:
      DEBUG: "false"
      LOG_LEVEL: "INFO"
      MODEL_PATH: "models/my_classifier_model.h5"
    volumes:
      - ./models:/app/models:ro
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge

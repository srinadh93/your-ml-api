version: '3.8'
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: bert_api
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MODEL_PATH=/app/model_output
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

  ui:
    build:
      context: .
      dockerfile: Dockerfile.ui
    container_name: bert_ui
    environment:
      - API_URL=http://api:8000
      - UI_PORT=8501
    ports:
      - "8501:8501"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL","curl -f http://localhost:8501 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10

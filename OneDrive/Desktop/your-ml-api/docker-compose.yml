version: '3.8'

services:
  ml_api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./.env.example:/app/.env.example
    environment:
      MODEL_PATH: "/app/models/my_classifier_model.h5"
      LOG_LEVEL: "DEBUG"
      PYTHONUNBUFFERED: "1"
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: on-failure
    container_name: ml-api-container
